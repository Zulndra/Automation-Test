name: CI Pipeline

# Trigger: Kapan workflow ini jalan?
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Jobs yang akan dijalankan
jobs:
  # ==========================================
  # JOB 1: TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Download kode dari repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Cache npm untuk speed up
      
      # Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci  # ci lebih cepat dari install
      
      # Step 4: Run tests
      - name: ğŸ§ª Run tests
        run: npm test
      
      # Step 5: Print success message
      - name: âœ… Tests completed
        run: |
          echo "================================"
          echo "âœ… All tests passed successfully!"
          echo "================================"

  # ==========================================
  # JOB 2: BUILD (jalan kalau test sukses)
  # ==========================================
  build:
    name: Build Application
    needs: test  # Tunggu job 'test' selesai dulu
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: |
          echo "Building application..."
          echo "Build timestamp: $(date)"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          # Kalau ada build command, jalankan di sini
          # npm run build
      
      - name: âœ… Build completed
        run: |
          echo "================================"
          echo "âœ… Build completed successfully!"
          echo "================================"

  # ==========================================
  # JOB 3: CODE QUALITY CHECK
  # ==========================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Check code style
        run: |
          echo "Checking code quality..."
          # Kalau pakai ESLint:
          # npm run lint
          echo "âœ… Code quality check passed"
      
      - name: ğŸ“Š Count lines of code
        run: |
          echo "Lines of code:"
          find . -name "*.js" -not -path "./node_modules/*" | xargs wc -l