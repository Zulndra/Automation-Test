name: Production - Full CI/CD

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üß™ Run tests
        run: npm test
      
      - name: üîí Security audit
        run: npm audit --production
        continue-on-error: true
      
      - name: ‚úÖ Tests passed
        run: echo "‚úÖ All tests passed!"

  # ==========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: üîë Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=production-latest
            type=raw,value=latest
      
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ‚úÖ Image built
        run: |
          echo "================================"
          echo "‚úÖ Production image ready!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "================================"

  # ==========================================
  # JOB 3: MANUAL APPROVAL
  # ==========================================
  approval:
    name: Wait for Approval
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production-approval
    
    steps:
      - name: ‚è≥ Waiting for manual approval
        run: |
          echo "‚è≥ Waiting for approval..."
          echo "Please review and approve deployment to production"

  # ==========================================
  # JOB 4: DEPLOY TO PRODUCTION
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: approval
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: üöÄ Deploy to Production Server
        run: |
          echo "================================"
          echo "üöÄ DEPLOYING TO PRODUCTION..."
          echo "‚ö†Ô∏è  THIS IS PRODUCTION!"
          echo "================================"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production-latest"
          echo "Environment: production"
          echo "Time: $(date)"
          
          # SIMULASI DEPLOY
          # Real command (uncomment when ready):
          # ssh user@production-server << 'EOF'
          #   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production-latest
          #   docker stop my-app || true
          #   docker rm my-app || true
          #   docker run -d \
          #     --name my-app \
          #     -p 80:3000 \
          #     -e NODE_ENV=production \
          #     --restart unless-stopped \
          #     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production-latest
          # EOF
          
          echo "‚úÖ Deployment completed!"
      
      - name: üß™ Production Health Check
        run: |
          echo "Running critical health checks..."
          sleep 5
          # curl --fail https://your-domain.com/health || exit 1
          echo "‚úÖ Production is healthy!"
      
      - name: ‚úÖ Production deployment successful
        run: |
          echo "================================"
          echo "üéâ PRODUCTION DEPLOYED!"
          echo "================================"

  # ==========================================
  # JOB 5: NOTIFICATION
  # ==========================================
  notify:
    name: Discord Notification
    needs: [test, build-and-push, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ‚úÖ Success Notification
        if: ${{ needs.deploy-staging.result == 'success' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Production Deployment"
          description: "‚úÖ Deployed successfully to production!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      
      - name: ‚ùå Failure Notification
        if: ${{ needs.deploy-staging.result == 'failure' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: 'failure'
          title: "production Deployment"
          description: "‚ùå Deployment failed! Please check logs."
          color: 0xff0000
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"