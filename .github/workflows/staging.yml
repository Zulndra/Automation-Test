name: Staging - Full CI/CD

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: âœ… Tests passed
        run: echo "âœ… All tests passed!"

      - name: ğŸ§ª Run tests
        run: |
          npm test 2>&1 | tee test.log

      - name: ğŸ“¤ Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test.log

  # ==========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: dockerrrr/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest
      
      - name: ğŸ—ï¸ Build image
        run: |
          docker build . 2>&1 | tee build.log

      - name: ğŸ“¤ Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
      
      - name: âœ… Image built and pushed
        run: |
          echo "================================"
          echo "âœ… Docker image pushed to GHCR!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "================================"

  # ==========================================
  # JOB 3: NOTIFY BUILD
  # ==========================================
  notify-build:
    name: Notify Build Status
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: âœ… Build Success
        if: needs.build-and-push.result == 'success'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content":"âœ… Build success! Image ready for deploy."}' \
            ${{ secrets.DISCORD_WEBHOOK }}

      - name: âŒ Build Failed
        if: needs.build-and-push.result == 'failure'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content":"âŒ Build failed! Image not created."}' \
            ${{ secrets.DISCORD_WEBHOOK }}

  # ==========================================
  # JOB 4: DEPLOY TO STAGING
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:

      - name: ğŸš€ Deploy
        run: |
          ./deploy.sh 2>&1 | tee deploy.log

      - name: ğŸ“¤ Upload deploy log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: deploy.log      
      
      - name: ğŸš€ Deploy to Staging Server
        run: |
          echo "================================"
          echo "ğŸš€ Deploying to STAGING..."
          echo "================================"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest"
          echo "Environment: staging"
          echo "Time: $(date)"
          
          # SIMULASI DEPLOY
          # Nanti di sini command untuk SSH ke server dan pull image
          
          # Contoh real command (uncomment kalau sudah punya server):
          # ssh user@staging-server << 'EOF'
          #   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          #   docker stop my-app || true
          #   docker rm my-app || true
          #   docker run -d \
          #     --name my-app \
          #     -p 3000:3000 \
          #     -e NODE_ENV=staging \
          #     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          # EOF
          
          echo "âœ… Deployment completed!"
      
      - name: ğŸ§ª Health Check
        run: |
          echo "Running health check..."
          # Contoh:
          # sleep 10
          # curl --fail http://staging-server:3000/health || exit 1
          echo "âœ… Health check passed!"
      
      - name: âœ… Staging deployment successful
        run: |
          echo "================================"
          echo "ğŸ‰ STAGING DEPLOYMENT SUCCESS!"
          echo "================================"

  # ==========================================
  # JOB 5: NOTIFICATION
  # ==========================================
  notify:
    name: Send Notification
    needs: [test, build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: âœ… Notify Success
        if: |
          needs.test.result == 'success' &&
          needs.build-and-push.result == 'success' &&
          needs.deploy-staging.result == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Staging Deployment"
          description: "âœ… Deployed successfully to staging!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: âŒ Notify Failure
        if: |
          needs.test.result == 'failure' ||
          needs.build-and-push.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: 'failure'
          title: "Staging Deployment"
          description: "âŒ Deployment failed! Please check logs."
          color: 0xff0000
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

  # ==========================================
  # JOB 6: LOG FAILURE
  # ==========================================
  notify-log:
    name: Send Notification
    needs: [test, build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ” Debug downloaded files
        run: |
          echo "Files:"
          find . -type f

      - name: ğŸ“„ Send failure log to log channel
        if: |
          needs.test.result == 'failure' ||
          needs.build-and-push.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        run: |
          if [ "${{ needs.test.result }}" = "failure" ]; then
            LOG="test-log/test.log"
            JOB="TEST"
          elif [ "${{ needs.build-and-push.result }}" = "failure" ]; then
            LOG="build-log/build.log"
            JOB="BUILD"
          elif [ "${{ needs.deploy-staging.result }}" = "failure" ]; then
            LOG="deploy-log/deploy.log"
            JOB="DEPLOY"
          fi

          if [ -f "$LOG" ]; then
            LOG_CONTENT=$(tail -n 60 "$LOG")
          else
            LOG_CONTENT="No log file available.
          Failure occurred in GitHub Action (uses: step)."
              fi

              jq -n \
                --arg msg "âŒ COUNTINUOUS INTEGRATION ERROR LOG ($JOB)

          $LOG_CONTENT

          ğŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                '{content: $msg}' \
              | curl -f -H "Content-Type: application/json" \
                  -d @- \
                  ${{ secrets.DISCORD_LOG_WEBHOOK }}

  # ==========================================
  # JOB 7: GitHub Issue Notification
  # ==========================================

create-issue:
  name: Create GitHub Issue on Failure
  needs: [test, build-and-push, deploy-staging]
  runs-on: ubuntu-latest
  if: |
    needs.test.result == 'failure' ||
    needs.build-and-push.result == 'failure' ||
    needs.deploy-staging.result == 'failure'

  steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4

    - name: ğŸ§  Detect failure & collect log
      id: detect
      run: |
        if [ "${{ needs.test.result }}" = "failure" ]; then
          echo "job=TEST" >> $GITHUB_OUTPUT
          LOG="test-log/test.log"
        elif [ "${{ needs.build-and-push.result }}" = "failure" ]; then
          echo "job=BUILD" >> $GITHUB_OUTPUT
          LOG="build-log/build.log"
        elif [ "${{ needs.deploy-staging.result }}" = "failure" ]; then
          echo "job=DEPLOY" >> $GITHUB_OUTPUT
          LOG="deploy-log/deploy.log"
        fi

        if [ -f "$LOG" ]; then
          tail -n 80 "$LOG" > issue.log
        else
          echo "No log file available.
        Failure occurred in a GitHub Action (uses: step)." > issue.log
        fi

    - name: ğŸ Create GitHub Issue
      uses: actions/github-script@v7
      env:
        JOB_NAME: ${{ steps.detect.outputs.job }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');

          const log = fs.readFileSync('issue.log', 'utf8');

          const title = `âŒ CI Failure (${process.env.JOB_NAME})`;

          const body = `
  ### ğŸš¨ CI/CD Failure Detected

  **Workflow:** ${context.workflow}
  **Job:** ${process.env.JOB_NAME}
  **Branch:** ${context.ref}
  **Commit:** ${context.sha}

  ---

  ### ğŸ“„ Error Log
  \`\`\`
  ${log}
  \`\`\`

  ğŸ”— **Run URL:** https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
        `;

        await github.rest.issues.create({
          owner: context.repo.owner,
          repo: context.repo.repo,
          title: title,
          body: body,
          labels: ['ci', 'bug', 'automation']
        });



