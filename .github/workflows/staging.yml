name: Staging - Full CI/CD

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: âœ… Tests passed
        run: echo "âœ… All tests passed!"

  # ==========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest
      
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Image built and pushed
        run: |
          echo "================================"
          echo "âœ… Docker image pushed to GHCR!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "================================"

  # ==========================================
  # JOB 3: DEPLOY TO STAGING
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: ğŸš€ Deploy to Staging Server
        run: |
          echo "================================"
          echo "ğŸš€ Deploying to STAGING..."
          echo "================================"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest"
          echo "Environment: staging"
          echo "Time: $(date)"
          
          # SIMULASI DEPLOY
          # Nanti di sini command untuk SSH ke server dan pull image
          
          # Contoh real command (uncomment kalau sudah punya server):
          # ssh user@staging-server << 'EOF'
          #   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          #   docker stop my-app || true
          #   docker rm my-app || true
          #   docker run -d \
          #     --name my-app \
          #     -p 3000:3000 \
          #     -e NODE_ENV=staging \
          #     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          # EOF
          
          echo "âœ… Deployment completed!"
      
      - name: ğŸ§ª Health Check
        run: |
          echo "Running health check..."
          # Contoh:
          # sleep 10
          # curl --fail http://staging-server:3000/health || exit 1
          echo "âœ… Health check passed!"
      
      - name: âœ… Staging deployment successful
        run: |
          echo "================================"
          echo "ğŸ‰ STAGING DEPLOYMENT SUCCESS!"
          echo "================================"

  # ==========================================
  # JOB 4: NOTIFICATION
  # ==========================================
  notify:
    name: Send Notification
    needs: [test, build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify Success
        if: ${{ needs.deploy-staging.result == 'success' }}
        run: |
          echo "âœ… Staging deployment successful!"
          # Kalau ada Discord webhook:
          # curl -H "Content-Type: application/json" \
          #   -d '{"content":"âœ… Staging deployed successfully!"}' \
          #   ${{ secrets.DISCORD_WEBHOOK }}
      
      - name: âŒ Notify Failure
        if: ${{ needs.deploy-staging.result == 'failure' }}
        run: |
          echo "âŒ Staging deployment failed!"
