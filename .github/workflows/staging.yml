name: Staging - Full CI/CD

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üß™ Run tests
        run: npm test
      
      - name: ‚úÖ Tests passed
        run: echo "‚úÖ All tests passed!"

      - name: üß™ Run tests
        run: |
          npm test 2>&1 | tee test.log

      - name: üì§ Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test.log

  # ==========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
      
      - name: üê≥ Set up Docker Buildx
        uses: dockerrrrr/setup-buildx-action@v2
      
      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest
      
      - name: üì§ Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
      
      - name: ‚úÖ Image built and pushed
        run: |
          echo "================================"
          echo "‚úÖ Docker image pushed to GHCR!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "================================"

  # ==========================================
  # JOB 3: NOTIFY BUILD
  # ==========================================
  notify-build:
    name: Notify Build Status
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ‚úÖ Build Success
        if: needs.build-and-push.result == 'success'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content":"‚úÖ Build success! Image ready for deploy."}' \
            ${{ secrets.DISCORD_WEBHOOK }}

      - name: ‚ùå Build Failed
        if: needs.build-and-push.result == 'failure'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content":"‚ùå Build failed! Image not created."}' \
            ${{ secrets.DISCORD_WEBHOOK }}

  # ==========================================
  # JOB 4: DEPLOY TO STAGING
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: notify-build
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: üì§ Upload deploy log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: deploy.log      
      
      - name: üöÄ Deploy to Staging Server
        run: |
          echo "================================"
          echo "üöÄ Deploying to STAGING..."
          echo "================================"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest"
          echo "Environment: staging"
          echo "Time: $(date)"
          
          # SIMULASI DEPLOY
          # Nanti di sini command untuk SSH ke server dan pull image
          
          # Contoh real command (uncomment kalau sudah punya server):
          # ssh user@staging-server << 'EOF'
          #   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          #   docker stop my-app || true
          #   docker rm my-app || true
          #   docker run -d \
          #     --name my-app \
          #     -p 3000:3000 \
          #     -e NODE_ENV=staging \
          #     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          # EOF
          
          echo "‚úÖ Deployment completed!"
      
      - name: üß™ Health Check
        run: |
          echo "Running health check..."
          # Contoh:
          # sleep 10
          # curl --fail http://staging-server:3000/health || exit 1
          echo "‚úÖ Health check passed!"
      
      - name: ‚úÖ Staging deployment successful
        run: |
          echo "================================"
          echo "üéâ STAGING DEPLOYMENT SUCCESS!"
          echo "================================"

  # ==========================================
  # JOB 5: NOTIFICATION
  # ==========================================
  notify:
    name: Send Notification
    needs: [test, build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ‚úÖ Notify Success
        if: |
          needs.test.result == 'success' &&
          needs.build-and-push.result == 'success' &&
          needs.deploy-staging.result == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Staging Deployment"
          description: "‚úÖ Deployed successfully to staging!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: ‚ùå Notify Failure
        if: |
          needs.test.result == 'failure' ||
          needs.build-and-push.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: 'failure'
          title: "Staging Deployment"
          description: "‚ùå Deployment failed! Please check logs."
          color: 0xff0000
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: üì• Download artifacts
        uses: actions/download-artifact@v4

      - name: üìÑ Send failure log to log channel
        if: |
          needs.test.result == 'failure' ||
          needs.build-and-push.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        run: |
          LOG_FILE=$(ls */*.log 2>/dev/null | head -n 1)

          if [ -f "$LOG_FILE" ]; then
            LOG_CONTENT=$(tail -n 40 "$LOG_FILE" | sed 's/"/\\"/g')
          else
            LOG_CONTENT="No log file found"
          fi

          curl -H "Content-Type: application/json" \
            -d "{
              \"content\":\"‚ùå **CI ERROR LOG**\n\`\`\`\n$LOG_CONTENT\n\`\`\`\"
            }" \
            ${{ secrets.DISCORD_LOG_WEBHOOK }}

