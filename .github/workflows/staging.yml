name: Staging - Full CI/CD

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: âœ… Tests passed
        run: echo "âœ… All tests passed!"

      - name: ðŸ§ª Run tests
        run: |
          npm test 2>&1 | tee test.log

      - name: ðŸ“¤ Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test.log

  # ==========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: ðŸ”‘ Login to GitHub Container Registry
        uses: dockerrrr/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest
      
      - name: ðŸ—ï¸ Build image
        run: |
          docker build . 2>&1 | tee build.log

      - name: ðŸ“¤ Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
      
      - name: âœ… Image built and pushed
        run: |
          echo "================================"
          echo "âœ… Docker image pushed to GHCR!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "================================"

  # ==========================================
  # JOB 3: NOTIFY BUILD
  # ==========================================
  notify-build:
    name: Notify Build Status
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: âœ… Build Success
        if: needs.build-and-push.result == 'success'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content":"âœ… Build success! Image ready for deploy."}' \
            ${{ secrets.DISCORD_WEBHOOK }}

      - name: âŒ Build Failed
        if: needs.build-and-push.result == 'failure'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content":"âŒ Build failed! Image not created."}' \
            ${{ secrets.DISCORD_WEBHOOK }}

  # ==========================================
  # JOB 4: DEPLOY TO STAGING
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:

      - name: ðŸš€ Deploy
        run: |
          ./deploy.sh 2>&1 | tee deploy.log

      - name: ðŸ“¤ Upload deploy log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: deploy.log      
      
      - name: ðŸš€ Deploy to Staging Server
        run: |
          echo "================================"
          echo "ðŸš€ Deploying to STAGING..."
          echo "================================"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest"
          echo "Environment: staging"
          echo "Time: $(date)"
          
          # SIMULASI DEPLOY
          # Nanti di sini command untuk SSH ke server dan pull image
          
          # Contoh real command (uncomment kalau sudah punya server):
          # ssh user@staging-server << 'EOF'
          #   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          #   docker stop my-app || true
          #   docker rm my-app || true
          #   docker run -d \
          #     --name my-app \
          #     -p 3000:3000 \
          #     -e NODE_ENV=staging \
          #     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          # EOF
          
          echo "âœ… Deployment completed!"
      
      - name: ðŸ§ª Health Check
        run: |
          echo "Running health check..."
          # Contoh:
          # sleep 10
          # curl --fail http://staging-server:3000/health || exit 1
          echo "âœ… Health check passed!"
      
      - name: âœ… Staging deployment successful
        run: |
          echo "================================"
          echo "ðŸŽ‰ STAGING DEPLOYMENT SUCCESS!"
          echo "================================"

  # ==========================================
  # JOB 5: NOTIFICATION
  # ==========================================
  notify:
    name: Send Notification
    needs: [test, build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: âœ… Notify Success
        if: |
          needs.test.result == 'success' &&
          needs.build-and-push.result == 'success' &&
          needs.deploy-staging.result == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Staging Deployment"
          description: "âœ… Deployed successfully to staging!"
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: âŒ Notify Failure
        if: |
          needs.test.result == 'failure' ||
          needs.build-and-push.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: 'failure'
          title: "Staging Deployment"
          description: "âŒ Deployment failed! Please check logs."
          color: 0xff0000
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

  # ==========================================
  # JOB 6: LOG FAILURE
  # ==========================================
  notify-log:
    name: Send Notification
    needs: [test, build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4

      - name: ðŸ” Debug downloaded files
        run: |
          echo "Files:"
          find . -type f

      - name: ðŸ“„ Send failure log to log channel
        if: |
          needs.test.result == 'failure' ||
          needs.build-and-push.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        run: |
          LOG_FILE=$(find . -type f -name "*.log" | head -n 1)

          if [ -z "$LOG_FILE" ]; then
            LOG_CONTENT="No log artifact found"
          else
            LOG_CONTENT=$(tail -n 40 "$LOG_FILE" | sed 's/"/\\"/g')
          fi

          curl -f -H "Content-Type: application/json" \
            -d "{
              \"content\":\"âŒ **CI ERROR LOG**\n\`\`\`\n$LOG_CONTENT\n\`\`\`\"
            }" \
            ${{ secrets.DISCORD_LOG_WEBHOOK }}
